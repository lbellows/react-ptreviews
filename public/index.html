<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="Description" content="Personal Trainer Reviews - (ptreviews) is the Net's premiere fitness community review site! 
    We aim to bring integrity into the fitness community and present a forum for trainers, gym owners, 
    and the fitness crowd to better converse on." />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PT Reviews</title>
  </head>
  <body>
    <div class="container">

      <div id="root"></div>
      
      <div align="center" id="tehads">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- footer -->
                <ins class="adsbygoogle"
                    style="display:inline-block;width:728px;height:90px;padding-top:50px;"
                    data-ad-client="ca-pub-1959770337533652"
                    data-ad-slot="8799510763"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
      <footer class="footer">
        <p>&copy; <span id="curYear"></span> LCB Designs</p>
      </footer>
    </div> <!-- /container -->
   
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.32.0.min.js"></script>
    <script>
      if(!document.location.protocol.startsWith('https') 
        && !document.location.hostname.startsWith('localhost'))
      {
        document.location.protocol = 'https';
      }
    $(() => {
      var curDate = new Date();
      $('#curYear').text(curDate.getUTCFullYear());
    });
    </script>
    
  </body>
</html>
